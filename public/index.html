<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="作业帮是面向全国中小学生的移动学习平台！包含全国小学、初中、高中课题教材90%的题库，更有300万学霸在线答题，秒杀各科作业难题！">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,height=device-height,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta name="keywords" content="作业帮,一课,作业帮一课,一课作业帮,小学初高中辅导,直播课,答疑,作业帮下载,作业帮电脑版,作业帮app,作文,作业,问作业,寒假,暑假,答案">
  <link rel="dns-prefetch" href="yy-s.zuoyebang.cc">
  <link rel="dns-prefetch" href="img.zuoyebang.cc">
  <link rel="dns-prefetch" href="n1.zuoyebang.cc">
  <link rel="dns-prefetch" href="n2.zuoyebang.cc">
  <link rel="dns-prefetch" href="n3.zuoyebang.cc">
  <link rel="dns-prefetch" href="n4.zuoyebang.cc">
  <link rel="dns-prefetch" href="n5.zuoyebang.cc">
  <link rel="dns-prefetch" href="notice.zuoyebang.cc">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <% if(process.env.NODE_ENV == 'production') { %>
  <script src="<%= BASE_URL %>tingyun-rum-178.js"></script>
  <% } %>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body {
      font-size: .24rem;
    }
  </style>
  <script>
    !function (global) {
      var window = global || this,
        width = 720,
        docEl = window.document.documentElement,
        dpr = window.devicePixelRatio || 1,
        resizeEvt = 'resize',
        resizeCall = (function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) {
            docEl.style.fontSize = 100 + 'px';
          } else {
            docEl.style.fontSize = 100 * (clientWidth / parseInt(width)) + 'px';
          }
          return arguments.callee;
        })();

      dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
      docEl.setAttribute('data-dpr', dpr);
      window.addEventListener && window.addEventListener(resizeEvt, resizeCall, false);
    }(this);
  </script>
</head>

<body>
  <div id="app"></div>
  <% if(process.env.NODE_ENV == 'production') { %>
  <script src="<%= BASE_URL %>vue.runtime.min.js"></script>
  <script defer>
    // __tips__环境跳转
    const wl = window.location;
    if ((document.cookie.indexOf('__tips__') > -1 || document.cookie.indexOf('__tipsno__') > -1) && wl.href.indexOf('www.zybang.com') === -1) {
      wl.href = wl.href.replace(wl.origin, '//www.zybang.com')
    }
  </script>
  <% } %>
</body>

</html>
